<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aaqel Shaik</title>

  <!-- Load theme dynamically BEFORE anything else -->
  <link rel="stylesheet" href="/css/themes/Cookie-Bubblegum.css" />
  <script src="/js/load-theme.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="/js/writing.js" defer></script>

  <!-- Base layout/style that uses the theme variables -->
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/writing.css" />
  <!-- Optional font preload (Fira Code, Helvetica) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />

<body>
  <div id="header-container"></div>
  <main>
    <div class="writing-page">
      <div class="writing-grid">
        <div class="writing-box" id="writing-box">
          <p>This is the main writing area. It has more content, so it takes up more horizontal space in the 3:1 grid layout. You can fill this with a text editor, preview pane, or Markdown viewer.</p>
        </div>
        <div class="list-box" id="list-box"></div>
      </div>
    </div>
  </main>
  <div id="footer-container"></div>
  <script src="/js/load-header.js" defer></script> 
  <script src="/js/load-footer.js" defer></script>

</html>
